
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionario</title>
    <link rel="stylesheet" href="funcionario.css">
</head>
<body>
    <fieldset>
        <label> <strong> Cadastrar Funcionarios</strong></label>
        <hr>
        <form action="CadastrarCliente.php" method="post">
            <b>Digite CPF Do Funcionario:</b>
            <input type="text" name="Cpf" required size="15" placeholder="Digite seu CPF(000.000.000-00)"> <br> <br>
            <b>Digite o Nome do Funcionario</b>
            <input type="text" name="Nome" size="15" required placeholder="Digite Seu Nome"> <br> <br>
        
            <b>Digite o Sobrenome Do Funcionario</b>
            <input type="text" name="Sobrenome" size="15" placeholder="Digite Seu Sobrenome"> <br> <br>
        
            <b>Digite o Telefone</b>
            <input type="text" name="Telefone" placeholder="(21) 0000-0000" size="16"> <br> <br>
            
            <b>Data de Nascimento</b>
            <center> <input type="date" name="Data_Nascimento" size="15">  <br> <br> </center>

        
            <b>Rua</b>
            <input type="text" name="Rua" size="15" placeholder="Ex: Rua Adilson Dias"> <br> <br>
            
            <b>Nº</b>
            <input type="text" name="Numero" size="15" placeholder="Digite o Numero De Sua Casa"> <br> <br>
            
            
            <b>Complemento</b>
            <input type="text" name="Complemento" size="15" placeholder="Ex: Praça Da Padaria"> <br> <br>
            
            
            <b>Bairro</b>
            <input type="text" name="Bairro" size="15" placeholder="Ex: Jardim Bairro Branco"> <br> <br>
            
            
            <b>Cidade</b>
            <input type="text" name="Cidade" size="15" placeholder="Ex: Rio De Janeiro"> <br> <br>

            
            <b>Celular</b>
            <input type="text" name="Celular" size="15" placeholder="(21) 0000-0000"> <br> <br>


            <b>Email</b>
            <input type="text" name="Email" size="15" placeholder=" Ex: rogerinho@email.com"> <br> <br>

            <center> <input type="submit" name="Cadastrar" value="Cadastrar"> </center>
           

        </form>
        
        </fieldset>
        
        </body>
        </html>
